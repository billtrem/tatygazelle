{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Taty Gazelle</title>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'main/style.css' %}">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'main/favicon.ico' %}" type="image/x-icon">

    <!-- Basic SEO -->
    <meta name="description" content="Photography and visual art by Taty Gazelle.">
    <meta name="author" content="Taty Gazelle">

    <!-- OpenGraph for Instagram / Facebook / WhatsApp previews -->
    <meta property="og:title" content="Taty Gazelle — Photographer & Artist" />
    <meta property="og:description" content="Portfolio of photography and visual storytelling." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.tatygazelle.com/" />
    <meta property="og:image" content="{% static 'main/og-default.jpg' %}" />  <!-- Optional -->
</head>

<body>
    <div class="container">

        <!-- HEADER -->
        <header>
            <div class="site-title">
                <a href="{% url 'home' %}">Taty Gazelle</a>
            </div>

            <nav class="navbar">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'project_list' %}">Projects</a>
                <a href="{% url 'info' %}">Info</a>
            </nav>

            <button class="hamburger" onclick="toggleMenu()" aria-label="Open Menu">☰</button>
        </header>

        <!-- MOBILE MENU -->
        <div class="mobile-menu" id="mobileMenu">
            <button class="close-btn" onclick="toggleMenu()" aria-label="Close Menu">×</button>
            <a href="{% url 'home' %}" onclick="toggleMenu()">Home</a>
            <a href="{% url 'project_list' %}" onclick="toggleMenu()">Projects</a>
            <a href="{% url 'info' %}" onclick="toggleMenu()">Info</a>
        </div>

        <!-- PAGE CONTENT -->
        <main>
            {% block content %}{% endblock %}
        </main>

        <!-- FOOTER -->
        <footer>
            <p>&copy; {% now "Y" %} Taty Gazelle</p>
        </footer>
    </div>

    <script>
    function toggleMenu() {
        const menu = document.getElementById('mobileMenu');
        menu.classList.toggle('open');
        document.body.classList.toggle('menu-open');  // optional enhancement
    }
    </script>

</body>
</html>
