{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Taty Gazelle</title>

    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link rel="icon" href="{% static 'main/favicon.ico' %}" type="image/x-icon">

    <meta name="description" content="Photography and visual art by Taty Gazelle.">
    <meta name="author" content="Taty Gazelle">

    <meta property="og:title" content="Taty Gazelle — Photographer & Artist" />
    <meta property="og:description" content="Portfolio of photography and visual storytelling." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.tatygazelle.com/" />
    <meta property="og:image" content="{% static 'main/og-default.jpg' %}" />
</head>

<body>

    <!-- HEADER (kept inside container for correct width) -->
    <div class="container">
        <header>
            <div class="site-title">
                <a href="{% url 'home' %}">Taty Gazelle</a>
            </div>

            <nav class="navbar">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'project_list' %}">Projects</a>
                <a href="{% url 'info' %}">Info</a>
            </nav>

            <button class="hamburger" onclick="toggleMenu()" aria-label="Open Menu">☰</button>
        </header>
    </div>

    <!-- MOBILE MENU -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="close-btn" onclick="toggleMenu()" aria-label="Close Menu">×</button>
        <a href="{% url 'home' %}" onclick="toggleMenu()">Home</a>
        <a href="{% url 'project_list' %}" onclick="toggleMenu()">Projects</a>
        <a href="{% url 'info' %}" onclick="toggleMenu()">Info</a>
    </div>

    <!-- PAGE WRAPPER -->
    <div id="page-wrapper">
        <div class="container">
            <main>
                {% block content %}{% endblock %}
            </main>
<footer>
    <div class="footer-inner">

        <a href="https://www.instagram.com/tatyanagazelle/"
           class="footer-social"
           target="_blank"
           rel="noopener"
           aria-label="Taty Gazelle on Instagram">
            <img src="{% static 'main/instagram.png' %}" alt="Instagram">
        </a>

        <p> @tatygazelle</p>

    </div>
</footer>



        </div>
    </div>

    

    <script>
    function toggleMenu() {
        document.getElementById('mobileMenu').classList.toggle('open');
        document.body.classList.toggle('menu-open');
    }
    </script>

</body>
</html>
