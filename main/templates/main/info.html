{% extends 'main/base.html' %}
{% block content %}

<div class="info-page">
    <div class="info-grid">

        <!-- Portrait Image -->
        {% if info and info.portrait %}
        <div class="info-image">
            <img src="{{ info.portrait.url }}" alt="Portrait">
        </div>
        {% endif %}

        <!-- Bio Text -->
        <div class="info-text">
            <h2>About</h2>

            {% if info and info.bio %}
                <p>{{ info.bio|linebreaksbr }}</p>
            {% else %}
                <p>This page will soon feature an artist biography and contact details.</p>
            {% endif %}
        </div>

    </div>
</div>

{% endblock %}
