[build]
builder = "NIXPACKS"

[build.nixpacksPlan]
providers = ["python"]

[deploy]
numReplicas = 1

# Runs BEFORE the app starts â€“ ONCE per deploy
releaseCommand = """
python manage.py migrate --noinput &&
python manage.py collectstatic --noinput
"""

# Starts the web server (Gunicorn only)
startCommand = "python manage.py collectstatic --noinput && gunicorn tatygazelle_site.wsgi:application --bind 0.0.0.0:$PORT"

