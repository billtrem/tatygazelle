[build]
builder = "NIXPACKS"

[build.nixpacksPlan]
providers = ["python"]

[deploy]
numReplicas = 1

# Runs BEFORE the app starts – only ONCE per deploy
releaseCommand = """
python manage.py migrate --noinput &&
python manage.py collectstatic --noinput
"""

# Starts the app – MUST be only the server
startCommand = "gunicorn tatygazelle_site.wsgi:application --bind 0.0.0.0:$PORT"
